<body>
    <script type="text/javascript">
        let filas = "";
        do {
            filas = prompt("Inserte el número de filas del triángulo");
        } while (isNaN(filas) || filas == false);//con estas condiciones controlo que sea un numero que no sea 0, que no sea null o undefined

        for (let i = 1; i <= filas; i++) {
            let relleno = "";
            for (let j = 0; j < i; j++) {
                relleno = relleno + "*";
            }
            console.log(relleno);
        }

    </script>
