    <script type="text/javascript">
        /*Escriba una función que, dada una fecha, la devuelva con el siguiente formato:
   “<Día_de_la_semana>, <día_del_mes> de <mes> del año de nuestro señor de <año>”*/

        let fecha = new Date();
        console.log(formateoFecha(fecha));

        function formateoFecha(date) {
            //dia de la semana se sacaba con algo parecido a monthDay, era poco intuitivo
            let dia = date.getDay();
            let mes = date.getMonth() + 1;//los meses van del 0 a 11
            let anio = date.getFullYear();
            let mensaje = `${dia} de ${mes} del año de nuestro señor de ${anio}`;
            return mensaje;
        }

    </script>
